<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div class="logo-bar">
                <img src="images/logo.png" alt="">
                <p>Adventure Awaits</p>
            </div>
        </div>
        <div class="right-side">
            <p class="hero-text">This is a <b>fake website</b> and only used for demonstration purposes.
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero aliquam officiis,
                pariatur expeditavoluptate
                laudantium exercitationem </p>

            <div class="form-container">
                <form action="" method="post" class="fields">
                    <legend class="legend-header">READY TO RIDE?</legend>
                    <fieldset class="user-inputs">
                        <div>
                            <label for="firstName">First Name*</label>
                            <input type="text" name="firstName" id="" required>
                        </div>

                        <div>
                            <label for="LastName">Last Name</label>
                            <input type="text" name="lastName" id="">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" name="phoneNumber" id="">
                        </div>
                        <div>
                            <label for="email">Email Address*</label>
                            <input type="email" name="email" id="" required>
                        </div>
                        <div>
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="" required>
                        </div>
                        <div>
                            <label for="passwordConfirm">Confirm Password*</label>
                            <input type="password" name="passwordConfirm" id="" required>
                        </div>

                    </fieldset>
                    <button type="submit">CREATE ACCOUNT</button>
                </form>

            </div>

            <p>Aleady have an account? <span class="log-in">Log in</span></p>

        </div>
    </div>

</body>

</html>
